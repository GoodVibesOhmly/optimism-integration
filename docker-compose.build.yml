version: "3"

services:

  integration_tests:
    image: ethereumoptimism/builder:master
    volumes:
      - ./:/mnt
    env_file:
      - docker-compose.env
    working_dir: /mnt/integration-tests
    entrypoint: ["sh", "-c", "yarn && yarn build"]

  geth_l2:
    build:
      context: ./docker/go-ethereum
      dockerfile: Dockerfile.build
    volumes:
      - ./go-ethereum:/go-ethereum
    env_file:
      - docker-compose.env
    ports:
      - 8545:8545
    working_dir: /go-ethereum
    entrypoint: ["make", "geth"]

  batch_submitter:
    image: ethereumoptimism/builder:master
    env_file:
      - docker-compose.env
    volumes:
      - ./:/mnt
    working_dir: /mnt/optimism-monorepo
    entrypoint: ["sh", "-c", "yarn && yarn build"]
